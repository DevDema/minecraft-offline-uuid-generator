# Full project: https://gitlab.com/pages/plain-html
pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - rm -rf public
    - mv .public public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH


web_server:
  image: python:3
  stage: deploy
  script:
    - ls -la
    - cd public
    - python3 -m http.server 80
  dependencies:
    - pages


