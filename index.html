<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Offline UUID Generator</title>
	<meta name="description" content="A tool to generate Minecraft offline UUIDs">
	<meta name="keywords" content="minecraft, offline uuid, offline uuid generator, generate minecraft uuid">
	<meta name="author" content="Nuckle">



	<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">

	<link rel="icon" type="image/png" sizes="48x48" href="./favicon-48x48.png">
	<link rel="icon" type="image/png" sizes="192x192" href="./favicon-192x192.png">

	<link rel="apple-touch-icon" type="image/png" sizes="167x167" href="./favicon-167x167.png">
	<link rel="apple-touch-icon" type="image/png" sizes="180x180" href="./favicon-180x180.png">

	<meta name="theme-color" content="#171615">
	<script type="module" crossorigin src="./js/src/index-b7a5b8cd.js"></script>
	<link rel="stylesheet" href="./css/index-e706196a.css">
	<link rel="manifest" href="./manifest.webmanifest">
	<script id="vite-plugin-pwa:register-sw" src="./registerSW.js"></script>
</head>

<body>
	<header class="header">
		<div class="container container--header">
			<svg class="header__logo">
				<use xlink:href="./img/sprite.svg#creeper"></use>
			</svg>

			<h1 class="header__title">Minecraft Offline UUID Generator</h1>
		</div>
	</header>

	<form class="form" action="/">
		<div class="container">
			<label class="form__label" for="input">Nicknames</label>
			<textarea class="form__input" id="input" name="input" placeholder="Notch 
jeb_" spellcheck="false"></textarea>

			<div class="form__option-wrapper">
				<div class="form__option">
					<input type="radio" class="form__radio" id="text" name="export" value="txt" required="" checked="" />
					<label for="text">Plain Text</label>
				</div>

				<div class="form__option">
					<input type="radio" class="form__radio" id="json" name="export" value="json" required="" />
					<label for="json">JSON</label>
				</div>
			</div>

			<button class="form__button" type="button">Generate</button>
			<div>
				<label class="form__label" for="result">Result</label>
			</div>
			<div class="form__result-wrapper">
				<textarea class="form__result" name="result" id="result" rows="10" placeholder="Generated UUIDs will appear here" spellcheck="false"></textarea>
				<button aria-label="Copy to clipbaord generated UUIDs" type="button" class="form-btn form-btn--copy">
					<svg class="form-btn__icon form-btn__icon--copy">
						<use xlink:href="./img/sprite.svg#clipboard"></use>
					</svg>
				</button>
				<button aria-label="Download generated UUIDs" type="button" class="form-btn form-btn--download">
					<svg class="form-btn__icon form-btn__icon--download">
						<use xlink:href="./img/sprite.svg#download"></use>
					</svg>
				</button>
			</div>
		</div>
	</form>

	<footer class="footer">
		<div class="footer__social-wrapper">
			<a aria-label="Visit our project on GithHub" class="footer__social" href="https://github.com/nuckle/minecraft-offline-uuid-generator">
				<svg>
					<use xlink:href="./img/sprite.svg#github"></use>
				</svg>
			</a>
			<a aria-label="Visit our project on GitLab" class="footer__social" href="https://gitlab.com/w973/minecraft-offline-uuid-generator">
				<svg>
					<use xlink:href="./img/sprite.svg#gitlab"></use>
				</svg>
			</a>
		</div>
	</footer>
</body>

</html>
