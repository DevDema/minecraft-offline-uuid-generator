<!doctype html>
<html lang="en">
{{> head }}

<body>
	{{> header }}
	<form class="form" action="/">
		<div class="container">
			<label class="form__label" for="input">Nicknames</label>
			<div class="form-wrapper">
				<textarea class="form__input" id="input" name="input" placeholder="Notch 
jeb_" spellcheck="false" rows="4"></textarea>


				<input type='file' multiple accept="*.txt" aria-label="Upload a list of nicknames" class="form__uploader"
					id="form__uploader">
				<label title="Upload list of nicknames" for="form__uploader" class="form__uploader-label">
					<svg class="form-btn__icon form-btn__icon--upload">
						<use xlink:href="/img/sprite.svg#upload"></use>
					</svg>
				</label>

				<button title="Clear entered nicknames" aria-label="Clear entered nicknames" type="button"
					class="form-btn form-btn--clear form-btn--hidden">
					<svg class="form-btn__icon form-btn__icon--clear">
						<use xlink:href="/img/sprite.svg#cross"></use>
					</svg>
				</button>

			</div>

			<button class="form__button" type="button">Generate</button>
			<div>
				<label class="form__label">Result</label>
			</div>

			<div class="form__option-wrapper">
				<div class="form__option">
					<input type="radio" class="form__radio" id="text" name="export" value="txt" required="" checked="">
					<label for="text">Plain Text</label>
				</div>

				<div class="form__option">
					<input type="radio" class="form__radio" id="json" name="export" value="json" required="">
					<label for="json">JSON</label>
				</div>
			</div>

			<div id="result" class="form__result-wrapper">
				<pre class="form__result" spellcheck="false">
					<code data-message="Generated UUIDs will appear here" class="form__code language-plaintext"></code>
				</pre>

				<button title="Copy generated UUIDs to clipboard" aria-label="Copy to clipbaord generated UUIDs"
					type="button" class="form-btn form-btn--copy">
					<svg class="form-btn__icon form-btn__icon--copy">
						<use xlink:href="/img/sprite.svg#clipboard"></use>
					</svg>
				</button>
				<button title="Download generated UUIDs" aria-label="Download generated UUIDs" type="button"
					class="form-btn form-btn--download">
					<svg class="form-btn__icon form-btn__icon--download">
						<use xlink:href="/img/sprite.svg#download"></use>
					</svg>
				</button>
			</div>
		</div>
	</form>

	{{> footer }}
</body>

</html>
