<header class="header">
	<div class="container container--header">
		<svg class="header__logo">
			<use xlink:href="/img/sprite.svg#creeper"></use>
		</svg>

		<h1 class="header__title">Minecraft Offline UUID Generator</h1>

		<button class="color-mode-btn light--hidden" aria-label="Toggle light mode">
			<svg class="color-mode-btn__icon" aria-hidden="true">
				<use xlink:href="/img/sprite.svg#moon"></use>
			</svg>
		</button>
		<button class="color-mode-btn dark--hidden" aria-label="Toggle dark mode">
			<svg class="color-mode-btn__icon" aria-hidden="true">
				<use xlink:href="/img/sprite.svg#sun"></use>
			</svg>
		</button>
	</div>
</header>
